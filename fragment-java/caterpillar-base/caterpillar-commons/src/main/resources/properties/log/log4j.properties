log4j.rootLogger = INFO,A1,A2,A3

log4j.appender.A1 = org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target = System.out
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = [%-p] %d{yyyy-MM-dd HH:mm:ss SSS} method:%x %l%n%m%n

log4j.appender.A2 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.File = ./logs/app/info/info.log
log4j.appender.A2.Append = true
log4j.appender.A2.Threshold = INFO 
log4j.appender.A2.layout = org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern = [%-p] %d{yyyy-MM-dd HH:mm:ss SSS} method:%x %l%n%m%n

log4j.appender.A3 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A3.File = ./logs/app/error/error.log 
log4j.appender.A3.Append = true
log4j.appender.A3.Threshold = ERROR 
log4j.appender.A3.layout = org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern =[%-p] %d{yyyy-MM-dd HH\:mm\:ss SSS} method\:%x %l%n%m%n 